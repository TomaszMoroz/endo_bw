<!-- Cookie Consent Banner -->
<div id="cookieConsent" class="cookie-consent" style="display:none;">
  <div class="cookie-consent__content">
    <p>Ta strona używa plików cookies w celach analitycznych i funkcjonalnych. Możesz zaakceptować lub wyłączyć nieobowiązkowe pliki cookies. Szczegóły w <a href="#" id="cookiePolicyLink">Polityce prywatności</a>.</p>
    <div class="cookie-consent__actions">
      <button id="cookieAccept" class="cookie-consent__btn cookie-consent__btn--accept">Akceptuję</button>
      <button id="cookieDecline" class="cookie-consent__btn cookie-consent__btn--decline">Odrzuć nieobowiązkowe</button>
    </div>
  </div>
</div>
